<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <div class="container-cadastro">
        <div class="criar">
          <h3>Nova conta</h3>
        </div>
        <form>
          <input placeholder="Nome completo" type="text" name="name" />
          <input placeholder="Digite seu email" type="text" name="email" />
          <input
            placeholder="Digite sua senha"
            type="password"
            name="password"
          />
          <div class="termos">
            <input type="checkbox" id="termos" name="termos" />
            <label for="termos">Concordo com os termos.</label>
          </div>
          <input type="button" value="Criar conta" class="button-criar" />
        </form>
        <div class="criar-conta">
          <p>Já possui uma conta? <a href="signup.html">Faça login.</a></p>
        </div>
      </div>
      <div class="container-conteudo">
        <img src="assets/info.png" alt="foto linguagens de programação" />
        <h2>Leve sua carreia ao próximo nível.</h2>
        <span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
          molestiae porro repellat. Unde maiores vero est nostrum. Expedita eius
          natus numquam beatae quas eaque fugiat minus tenetur perferendis
          cumque. Eveniet?
        </span>
      </div>
    </div>
  </body>
</html>
